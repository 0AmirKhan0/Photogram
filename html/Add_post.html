    <section class="add-post-section">
      <div class="file-input">
        <img src="../img/Nessesury-icon/add-instagram-reel.png" alt="icon for add post" id="addPostSrc">
        <input type="file" id="postFile" class="file">
        <label for="postFile">
          Select file
          <p class="file-name"></p>
        </label>
        <button class="add-post-btn btn">Add Post</button>
        <textarea cols="30" rows="10" class="discription-add-post" placeholder="Write description for post"></textarea>
      </div>
      <div class="file-input">
        
        <img src="../img/Nessesury-icon/add-instagram-story.png" alt="icon for add story" id="addStorySrc">
        <input type="file" id="storyFile" class="file">
        <label for="storyFile">
          Select file
          <p class="file-name"></p>
        </label>
        <button class="post-story btn">Add Story</button>
      </div>

    </section>
    <script>
    const storyDefaultImg = document.getElementById('addStorySrc')
    const storyInput = document.getElementById('storyFile');
    const toBase64 = file => new Promise((resolve, reject) => {
       const reader = new FileReader();
       reader.readAsDataURL(file);
       reader.onload = () => resolve(reader.result);
       reader.onerror = error => reject(error);
    });
    const inputFiles = async (files) => {
      //  storyInput.files = files;
      storyDefaultImg.classList.add('fill');
      storyDefaultImg.src = await toBase64(files[0]);
    }
    storyInput.onchange = () => {
       inputFiles(storyInput.files);
    }
    </script>
